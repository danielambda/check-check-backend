name:                check-check-backend
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- servant-server
- http-conduit
- aeson
- wai
- warp
- dotenv
- bytestring
- wai-cors
- postgresql-simple
- mtl
- uuid
- text
- optics

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

executables:
  check-check-backend-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
